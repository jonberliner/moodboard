<!DOCTYPE html>
<html>
<head>
  <title>Flask Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Table Example</h1>
  <table>
    <tr>
      <th>Time</th>
      <th>IP</th>
      <th>URL</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[3] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[1] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
